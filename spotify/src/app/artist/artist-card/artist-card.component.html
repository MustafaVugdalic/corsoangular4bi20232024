<div class="card h-100">    
    <img [src]="artist.images[1].url" class="card-img-top img-fluid" [alt]="artist.name">
    <div class="card-body">
        <h5 class="card-title">{{artist.name}}</h5>
        <p class="card-text">Genres: {{artist.genres}}, {{artist.followers.total}}</p>
        <a href="#" class="btn btn-primary">Albums</a>
    </div>
</div>
